<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="iete.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"></div>
            <p>IETE Thapar</p>
        </div>
        <div class="navbar2">
            <h1>Register Now!</h1>
        </div>

    </header>
    <form action="">
        <div class="main">
            <div class="style1 name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class=" style1 roll">
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" main="0" name="roll" required>
            </div>
            <div class=" style1 year">
                <label for="year">Year:</label>
                <input type="number" min="1" max="4" id="year" name="year" required>
            </div>
            <div class=" style1 email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <button>SUBMIT</button>
            </div>



        </div>

    </form>
</body>

</html>
